<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control Financiero - Sistema Full</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #4361ee; --success: #2ec4b6; --danger: #e71d36; --warning: #ff9f1c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); overflow: hidden; }
        .header { background: #1b263b; color: white; padding: 20px; text-align: center; }
        .tabs { display: flex; background: #e9ecef; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #495057; }
        .tab.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }
        .content { padding: 25px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        form { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 25px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        input, select, button { padding: 10px; border: 1px solid #ced4da; border-radius: 5px; }
        button { cursor: pointer; border: none; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .btn-edit { background: var(--warning); color: white; margin-right: 5px; }
        .btn-del { background: var(--danger); color: white; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border-bottom: 1px solid #dee2e6; text-align: left; }
        th { background: #f1f3f5; }

        /* Modal para editar */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000; }
        .modal-body { background: white; padding: 25px; border-radius: 10px; width: 400px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Control de Finanzas</h1>
        <p id="msg" style="font-size: 0.9em; opacity: 0.8;">Sincronizando...</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('gastos', this)"> Gastos</div>
        <div class="tab" onclick="showTab('ingresos', this)"> Ingresos</div>
        <div class="tab" onclick="showTab('cdts', this)"> CDTs</div>
    </div>

    <div class="content">
        <div id="tab-gastos" class="tab-content active">
            <form onsubmit="handlePost(event, 'addGasto')">
                <input type="date" name="fecha" required>
                <input type="text" name="descripcion" placeholder="Descripci贸n" required>
                <select name="categoria">
                    <option value="Servicios">Servicios</option>
                    <option value="Comida">Comida</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Varios">Varios</option>
                </select>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="text" name="pago" placeholder="Pago (Efectivo/PSE)">
                <button class="btn-add">Guardar</button>
            </form>
            <table id="t-gastos">
                <thead><tr><th>Fecha</th><th>Desc</th><th>Monto</th><th>Acci贸n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tab-ingresos" class="tab-content">
            <form onsubmit="handlePost(event, 'addIngreso')">
                <input type="date" name="fecha" required>
                <input type="text" name="descripcion" placeholder="Fuente" required>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="text" name="fuente" placeholder="Entidad">
                <button class="btn-add" style="background:var(--success)">Guardar</button>
            </form>
            <table id="t-ingresos">
                <thead><tr><th>Fecha</th><th>Fuente</th><th>Monto</th><th>Acci贸n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tab-cdts" class="tab-content">
            <form onsubmit="handlePost(event, 'addCDT')">
                <input type="text" name="banco" placeholder="Banco" required>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="number" step="0.01" name="tasa" placeholder="Tasa %" required>
                <input type="date" name="inicio" required>
                <input type="date" name="fin" required>
                <button class="btn-add" style="background:var(--warning)">Guardar</button>
            </form>
            <table id="t-cdts">
                <thead><tr><th>Banco</th><th>Monto</th><th>Fin</th><th>Acci贸n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-body">
        <h3>Editar Registro</h3>
        <form id="editForm" onsubmit="handleUpdate(event)">
            <input type="hidden" name="index" id="editRowId">
            <input type="hidden" name="action" id="editAction">
            <div id="editFields"></div>
            <button class="btn-add">Actualizar Datos</button>
            <button type="button" onclick="closeModal()" style="background:#6c757d; color:white; margin-top:5px;">Cancelar</button>
        </form>
    </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbytrgHc6lsyrOye2iaMxBqwH0p1SxXhq14GXmjWH_oOfy9oPImSU7v1awXAxn5v3WZs/exec';

let chartCategories, chartComparison;
let allData = { gastos: [], ingresos: [], cdts: [] };

document.addEventListener('DOMContentLoaded', () => {
  setDefaultDates();
  loadAllData();
  setupForms();
});

function setDefaultDates() {
  const today = new Date().toISOString().split('T')[0];
  ['gastoFecha','ingresoFecha','cdtInicio'].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.value=today;
  });
}

function showTab(tabName){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(tabName).classList.add('active');
  event.target.classList.add('active');
  if(tabName==='dashboard') updateDashboard();
}

async function loadAllData(){
  const res = await fetch(API_URL);
  allData = await res.json();
  updateDashboard();
  renderGastos();
  renderIngresos();
  renderCDTs();
}

function setupForms(){
  document.getElementById('formGasto').onsubmit = async e=>{
    e.preventDefault();
    await send({
      action:'addGasto',
      fecha:gastoFecha.value,
      descripcion:gastoDesc.value,
      categoria:gastoCategoria.value,
      monto:gastoMonto.value,
      pago:gastoPago.value
    });
    e.target.reset(); setDefaultDates();
  };

  document.getElementById('formIngreso').onsubmit = async e=>{
    e.preventDefault();
    await send({
      action:'addIngreso',
      fecha:ingresoFecha.value,
      descripcion:ingresoDesc.value,
      monto:ingresoMonto.value,
      fuente:ingresoFuente.value
    });
    e.target.reset(); setDefaultDates();
  };

  document.getElementById('formCDT').onsubmit = async e=>{
    e.preventDefault();
    await send({
      action:'addCDT',
      banco:cdtBanco.value,
      monto:cdtMonto.value,
      tasa:cdtTasa.value,
      inicio:cdtInicio.value,
      fin:cdtFin.value
    });
    e.target.reset(); setDefaultDates();
  };
}

async function send(data){
  const form = new URLSearchParams(data);
  await fetch(API_URL,{method:'POST',body:form});
  await loadAllData();
}

async function deleteRecord(type,row){
  if(!confirm('驴Eliminar registro?')) return;
  await send({action:`delete${type}`,index:row});
}

function updateDashboard(){
  const m=new Date().getMonth(), y=new Date().getFullYear();
  const g=allData.gastos.filter(x=>{
    const d=new Date(x.fecha);return d.getMonth()===m&&d.getFullYear()===y;
  });
  const i=allData.ingresos.filter(x=>{
    const d=new Date(x.fecha);return d.getMonth()===m&&d.getFullYear()===y;
  });

  const tg=g.reduce((s,x)=>s+Number(x.monto),0);
  const ti=i.reduce((s,x)=>s+Number(x.monto),0);
  const tc=allData.cdts.reduce((s,x)=>s+Number(x.monto),0);

  totalGastos.textContent=format(tg);
  totalIngresos.textContent=format(ti);
  balance.textContent=format(ti-tg);
  totalCDTs.textContent=format(tc);

  charts(g,i);
}

function charts(g,i){
  const cat={};
  g.forEach(x=>cat[x.categoria]=(cat[x.categoria]||0)+Number(x.monto));

  if(chartCategories) chartCategories.destroy();
  chartCategories=new Chart(chartCategoriesCtx,{
    type:'pie',
    data:{labels:Object.keys(cat),datasets:[{data:Object.values(cat)}]}
  });

  if(chartComparison) chartComparison.destroy();
  chartComparison=new Chart(chartComparisonCtx,{
    type:'bar',
    data:{labels:['Ingresos','Gastos'],datasets:[{data:[
      i.reduce((s,x)=>s+Number(x.monto),0),
      g.reduce((s,x)=>s+Number(x.monto),0)
    ]}]}
  });
}

function renderGastos(){
  bodyGastos.innerHTML='';
  allData.gastos.forEach(g=>{
    bodyGastos.innerHTML+=`
    <tr>
      <td>${g.fecha}</td>
      <td>${g.descripcion}</td>
      <td>${g.categoria}</td>
      <td>${format(g.monto)}</td>
      <td>${g.pago}</td>
      <td><button class="btn btn-danger" onclick="deleteRecord('Gasto',${g.rowId})">Eliminar</button></td>
    </tr>`;
  });
  loadingGastos.style.display='none';
  tableGastos.style.display='table';
}

function renderIngresos(){
  bodyIngresos.innerHTML='';
  allData.ingresos.forEach(i=>{
    bodyIngresos.innerHTML+=`
    <tr>
      <td>${i.fecha}</td>
      <td>${i.descripcion}</td>
      <td>${format(i.monto)}</td>
      <td>${i.fuente}</td>
      <td><button class="btn btn-danger" onclick="deleteRecord('Ingreso',${i.rowId})">Eliminar</button></td>
    </tr>`;
  });
  loadingIngresos.style.display='none';
  tableIngresos.style.display='table';
}

function renderCDTs(){
  bodyCDTs.innerHTML='';
  allData.cdts.forEach(c=>{
    bodyCDTs.innerHTML+=`
    <tr>
      <td>${c.banco}</td>
      <td>${format(c.monto)}</td>
      <td>${c.tasa}%</td>
      <td>${c.inicio}</td>
      <td>${c.fin}</td>
      <td><button class="btn btn-danger" onclick="deleteRecord('CDT',${c.rowId})">Eliminar</button></td>
    </tr>`;
  });
  loadingCDTs.style.display='none';
  tableCDTs.style.display='table';
}

function format(v){
  return new Intl.NumberFormat('es-CO',{style:'currency',currency:'COP',minimumFractionDigits:0}).format(v);
}

const chartCategoriesCtx=document.getElementById('chartCategories');
const chartComparisonCtx=document.getElementById('chartComparison');
</script>

</body>
</html>
