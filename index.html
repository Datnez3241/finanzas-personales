        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-warning { background: #f1c40f; color: white; margin-right: 5px; }
        .btn-danger { background: #dc3545; color: white; }
        .table-container { overflow-x: auto; background: #f8f9fa; border-radius: 15px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #667eea; color: white; padding: 12px; text-align: left; }

    </style>
