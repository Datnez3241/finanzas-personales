<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control Financiero - Sistema Full</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #4361ee; --success: #2ec4b6; --danger: #e71d36; --warning: #ff9f1c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); overflow: hidden; }
        .header { background: #1b263b; color: white; padding: 20px; text-align: center; }
        .tabs { display: flex; background: #e9ecef; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #495057; }
        .tab.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }
        .content { padding: 25px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        form { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 25px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        input, select, button { padding: 10px; border: 1px solid #ced4da; border-radius: 5px; }
        button { cursor: pointer; border: none; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .btn-edit { background: var(--warning); color: white; margin-right: 5px; }
        .btn-del { background: var(--danger); color: white; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border-bottom: 1px solid #dee2e6; text-align: left; }
        th { background: #f1f3f5; }

        /* Modal para editar */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000; }
        .modal-body { background: white; padding: 25px; border-radius: 10px; width: 400px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Control de Finanzas</h1>
        <p id="msg" style="font-size: 0.9em; opacity: 0.8;">Sincronizando...</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('gastos', this)">üí∏ Gastos</div>
        <div class="tab" onclick="showTab('ingresos', this)">üíµ Ingresos</div>
        <div class="tab" onclick="showTab('cdts', this)">üè¶ CDTs</div>
    </div>

    <div class="content">
        <div id="tab-gastos" class="tab-content active">
            <form onsubmit="handlePost(event, 'addGasto')">
                <input type="date" name="fecha" required>
                <input type="text" name="descripcion" placeholder="Descripci√≥n" required>
                <select name="categoria">
                    <option value="Servicios">Servicios</option>
                    <option value="Comida">Comida</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Varios">Varios</option>
                </select>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="text" name="pago" placeholder="Pago (Efectivo/PSE)">
                <button class="btn-add">Guardar</button>
            </form>
            <table id="t-gastos">
                <thead><tr><th>Fecha</th><th>Desc</th><th>Monto</th><th>Acci√≥n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tab-ingresos" class="tab-content">
            <form onsubmit="handlePost(event, 'addIngreso')">
                <input type="date" name="fecha" required>
                <input type="text" name="descripcion" placeholder="Fuente" required>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="text" name="fuente" placeholder="Entidad">
                <button class="btn-add" style="background:var(--success)">Guardar</button>
            </form>
            <table id="t-ingresos">
                <thead><tr><th>Fecha</th><th>Fuente</th><th>Monto</th><th>Acci√≥n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tab-cdts" class="tab-content">
            <form onsubmit="handlePost(event, 'addCDT')">
                <input type="text" name="banco" placeholder="Banco" required>
                <input type="number" name="monto" placeholder="Monto" required>
                <input type="number" step="0.01" name="tasa" placeholder="Tasa %" required>
                <input type="date" name="inicio" required>
                <input type="date" name="fin" required>
                <button class="btn-add" style="background:var(--warning)">Guardar</button>
            </form>
            <table id="t-cdts">
                <thead><tr><th>Banco</th><th>Monto</th><th>Fin</th><th>Acci√≥n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-body">
        <h3>Editar Registro</h3>
        <form id="editForm" onsubmit="handleUpdate(event)">
            <input type="hidden" name="index" id="editRowId">
            <input type="hidden" name="action" id="editAction">
            <div id="editFields"></div>
            <button class="btn-add">Actualizar Datos</button>
            <button type="button" onclick="closeModal()" style="background:#6c757d; color:white; margin-top:5px;">Cancelar</button>
        </form>
    </div>
</div>

<script>
    const URL_API = 'https://script.google.com/macros/s/AKfycbw2GtG5vsvvpg2dfNMnBFmiEOco6oiv7wOwhuQD3iJmxWh73PwrhU7W_OeqSZXWr7Rf/exec';
    let database = {};

    async function load() {
        document.getElementById('msg').innerText = '‚åõ Cargando datos...';
        try {
            const r = await fetch(URL_API);
            database = await r.json();
            renderTables();
            document.getElementById('msg').innerText = '‚úÖ Sincronizado';
        } catch (e) {
            document.getElementById('msg').innerText = '‚ùå Error de conexi√≥n';
        }
    }

    function renderTables() {
        fill('t-gastos', database.gastos, ['fecha', 'descripcion', 'monto'], 'Gasto');
        fill('t-ingresos', database.ingresos, ['fecha', 'descripcion', 'monto'], 'Ingreso');
        fill('t-cdts', database.cdts, ['banco', 'monto', 'fin'], 'CDT');
    }

    function fill(id, data, fields, type) {
        const tb = document.querySelector(`#${id} tbody`);
        tb.innerHTML = data.map((item, idx) => `
            <tr>
                ${fields.map(f => `<td>${item[f]}</td>`).join('')}
                <td>
                    <button class="btn-edit" onclick="openEdit('${type}', ${idx})">‚úé</button>
                    <button class="btn-del" onclick="handleDelete('${type}', ${item.rowId})">‚úñ</button>
                </td>
            </tr>
        `).join('');
    }

    async function handlePost(e, action) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        data.action = action;
        await send(data);
        e.target.reset();
    }

    async function handleDelete(type, rowId) {
        if (!confirm('¬øSeguro que deseas eliminar?')) return;
        await send({ action: 'delete' + type, index: rowId });
    }

    function openEdit(type, idx) {
        const item = database[type.toLowerCase() + 's'][idx];
        const fieldsDiv = document.getElementById('editFields');
        document.getElementById('editRowId').value = item.rowId;
        document.getElementById('editAction').value = 'update' + type;
        
        // Generar inputs din√°micos basados en el objeto
        let html = '';
        for (let key in item) {
            if (key === 'rowId') continue;
            html += `<label style="font-size:12px; font-weight:bold;">${key.toUpperCase()}</label>
                     <input name="${key}" value="${item[key]}" style="margin-bottom:10px;" required>`;
        }
        fieldsDiv.innerHTML = html;
        document.getElementById('editModal').style.display = 'flex';
    }

    async function handleUpdate(e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        await send(data);
        closeModal();
    }

    async function send(payload) {
        document.getElementById('msg').innerText = '‚åõ Procesando...';
        try {
            await fetch(URL_API, { method: 'POST', body: JSON.stringify(payload) });
            await load();
        } catch (e) { alert('Error al procesar'); }
    }

    function showTab(tab, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        el.classList.add('active');
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    load();
</script>
</body>
</html>
