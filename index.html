<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Control Financiero</title>
    <style>
        :root { --primary: #4a6cf7; --danger: #ff4d4d; --bg: #f4f7fe; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 25px; }
        .header { text-align: center; color: #333; margin-bottom: 30px; }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; border-radius: 6px; background: #eee; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; }
        .form-card { background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f1f4ff; color: #555; text-align: left; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-action { border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; color: white; margin-right: 5px; }
        .btn-edit { background: #f1c40f; }
        .btn-del { background: var(--danger); }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:25px; border-radius:12px; width:400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>ðŸ’° Mi Control Financiero</h1></div>

    <div class="btn-group">
        <button class="tab-btn active" onclick="switchTab('gastos')">Gastos</button>
        <button class="tab-btn" onclick="switchTab('ingresos')">Ingresos</button>
    </div>

    <div id="sec-gastos" class="section">
        <div class="form-card">
            <h3>Nuevo Gasto</h3>
            <form id="form-gastos">
                <div class="grid">
                    <input type="date" name="fecha" required>
                    <input type="text" name="descripcion" placeholder="DescripciÃ³n" required>
                    <input type="number" name="monto" placeholder="Monto" required>
                </div>
                <button type="submit" class="btn-main">Guardar Gasto</button>
            </form>
        </div>
        <table id="tbl-gastos">
            <thead><tr><th>Fecha</th><th>DescripciÃ³n</th><th>Monto</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="sec-ingresos" class="section" style="display:none">
        <div class="form-card">
            <h3>Nuevo Ingreso</h3>
            <form id="form-ingresos">
                <div class="grid">
                    <input type="date" name="fecha" required>
                    <input type="text" name="descripcion" placeholder="DescripciÃ³n" required>
                    <input type="number" name="monto" placeholder="Monto" required>
                </div>
                <button type="submit" class="btn-main">Guardar Ingreso</button>
            </form>
        </div>
        <table id="tbl-ingresos">
            <thead><tr><th>Fecha</th><th>DescripciÃ³n</th><th>Monto</th><th>Acciones</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="modal-edit" class="modal">
    <div class="modal-content">
        <h3>Editar Registro</h3>
        <form id="form-edit">
            <input type="hidden" name="index">
            <input type="hidden" name="action">
            <div id="edit-inputs"></div>
            <div style="margin-top:15px; display:flex; gap:10px">
                <button type="submit" class="btn-main">Actualizar</button>
                <button type="button" class="btn-main" style="background:#999" onclick="closeModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script>
    const SCRIPT_URL = 'TU_URL_DE_GOOGLE_APPS_SCRIPT'; // Reemplaza esto
    let rawData = {};

    async function init() {
        const res = await fetch(SCRIPT_URL);
        rawData = await res.json();
        render();
    }

    // Corrige el formato de fecha ISO a yyyy-MM-dd
    function fixDate(dateStr) {
        if(!dateStr) return "";
        return dateStr.toString().substring(0, 10);
    }

    function render() {
        fillTable('tbl-gastos', rawData.gastos, 'Gasto');
        fillTable('tbl-ingresos', rawData.ingresos, 'Ingreso');
    }

    function fillTable(tableId, items, type) {
        const tbody = document.querySelector(`#${tableId} tbody`);
        tbody.innerHTML = items.map(item => `
            <tr>
                <td>${fixDate(item.fecha)}</td>
                <td>${item.descripcion}</td>
                <td>$${Number(item.monto).toLocaleString()}</td>
                <td>
                    <button class="btn-action btn-edit" onclick="openEdit('${type}', ${item.rowid})">âœŽ</button>
                    <button class="btn-action btn-del" onclick="sendAction('delete${type}', ${item.rowid})">âœ–</button>
                </td>
            </tr>
        `).join('');
    }

    async function sendAction(action, index, extra = {}) {
        if(action.includes('delete') && !confirm('Â¿EstÃ¡s seguro?')) return;
        
        const payload = { action, index, ...extra };
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        init(); // Recargar
    }

    function openEdit(type, rowId) {
        const item = rawData[type.toLowerCase() + 's'].find(i => i.rowid === rowId);
        document.querySelector('[name="index"]').value = rowId;
        document.querySelector('[name="action"]').value = 'update' + type;
        
        let html = '';
        Object.keys(item).forEach(key => {
            if(key === 'rowid') return;
            let val = item[key];
            let inputType = (key === 'fecha') ? 'date' : (key === 'monto' ? 'number' : 'text');
            if(key === 'fecha') val = fixDate(val);
            html += `<p>${key}:<input type="${inputType}" name="${key}" value="${val}"></p>`;
        });
        
        document.getElementById('edit-inputs').innerHTML = html;
        document.getElementById('modal-edit').style.display = 'flex';
    }

    document.querySelectorAll('form').forEach(form => {
        form.onsubmit = async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form));
            if(form.id === 'form-edit') {
                const {index, action, ...rest} = data;
                await sendAction(action, index, rest);
                closeModal();
            } else {
                const type = form.id.split('-')[1]; // gastos o ingresos
                const action = 'add' + type.charAt(0).toUpperCase() + type.slice(1, -1);
                await sendAction(action, null, data);
                form.reset();
            }
        };
    });

    function switchTab(target) {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('sec-' + target).style.display = 'block';
        event.target.classList.add('active');
    }

    function closeModal() { document.getElementById('modal-edit').style.display = 'none'; }
    
    init();
</script>
</body>
</html>
