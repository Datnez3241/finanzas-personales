<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Control Financiero</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        /* Header con bot√≥n de Sheets */
        .header {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .btn-sheets {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #1d8548;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            position: absolute;
            right: 30px;
            top: 30px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-sheets:hover { background-color: #156d39; transform: translateY(-2px); }
        .btn-sheets img { width: 18px; height: 18px; }

        /* Estilo de pesta√±as */
        .tabs { display: flex; background: #f8f9fa; border-bottom: 2px solid #e9ecef; overflow-x: auto; }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: 600;
            color: #6c757d;
            transition: 0.3s;
            white-space: nowrap;
        }
        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; background: white; }
        
        /* Contenido */
        .content { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tarjetas */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: #667eea; color: white; padding: 25px; border-radius: 15px; }
        .card.green { background: #11998e; }
        .card.blue { background: #4facfe; }
        .card.orange { background: #fa709a; }
        
        .form-container { background: #f8f9fa; padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9em; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 2px solid #e9ecef; border-radius: 8px; }

        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #ff4d4d; color: white; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #667eea; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 450px; }
        
        @media (max-width: 768px) { .btn-sheets { position: static; margin-bottom: 15px; display: flex; width: fit-content; margin-inline: auto; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="https://docs.google.com/spreadsheets/d/1Yw2ZOBNbHq6b2sSABmvZr22Sm9jQSO6XZ603wlZcql0/edit?pli=1&gid=791327320#gid=791327320" target="_blank" class="btn-sheets">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Google_Sheets_logo_%282014-2020%29.svg">
                Ver en Google Sheets
            </a>
            <h1>üí∞ Mi Control Financiero</h1>
            <p>Dashboard Interactivo conectado en tiempo real</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('dashboard', event)">üìä Dashboard</button>
            <button class="tab" onclick="showTab('gastos', event)">üí∏ Gastos</button>
            <button class="tab" onclick="showTab('ingresos', event)">üíµ Ingresos</button>
            <button class="tab" onclick="showTab('cdts', event)">üè¶ CDTs</button>
        </div>

        <div class="content">
            <div id="dashboard" class="tab-content active">
                <div class="cards-grid">
                    <div class="card"><h3>Gastos</h3><h2 id="totalGastos">$0</h2></div>
                    <div class="card green"><h3>Ingresos</h3><h2 id="totalIngresos">$0</h2></div>
                    <div class="card blue"><h3>Balance</h3><h2 id="balance">$0</h2></div>
                    <div class="card orange"><h3>CDTs</h3><h2 id="totalCDTs">$0</h2></div>
                </div>
                <div style="max-width: 400px; margin: auto;">
                    <canvas id="chartCategories"></canvas>
                </div>
            </div>

            <div id="gastos" class="tab-content">
                <div class="form-container">
                    <h3>Registrar Gasto</h3>
                    <form id="formGasto">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group"><label>Fecha</label><input type="date" id="gastoFecha" required></div>
                            <div class="form-group"><label>Monto</label><input type="number" id="gastoMonto" required></div>
                        </div>
                        <div class="form-group"><label>Descripci√≥n</label><input type="text" id="gastoDesc" required></div>
                        <div class="form-group">
                            <label>Categor√≠a</label>
                            <select id="gastoCategoria">
                                <option value="Comida">Comida</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Servicios">Servicios</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Gasto</button>
                    </form>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Fecha</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Monto</th><th>Acciones</th></tr></thead>
                        <tbody id="bodyGastos"></tbody>
                    </table>
                </div>
            </div>

            <div id="ingresos" class="tab-content">
                <div class="form-container">
                    <h3>Registrar Ingreso</h3>
                    <form id="formIngreso">
                        <div class="form-group"><label>Fecha</label><input type="date" id="ingresoFecha" required></div>
                        <div class="form-group"><label>Descripci√≥n</label><input type="text" id="ingresoDesc" required></div>
                        <div class="form-group"><label>Monto</label><input type="number" id="ingresoMonto" required></div>
                        <button type="submit" class="btn btn-primary">Guardar Ingreso</button>
                    </form>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Fecha</th><th>Descripci√≥n</th><th>Monto</th><th>Acciones</th></tr></thead>
                        <tbody id="bodyIngresos"></tbody>
                    </table>
                </div>
            </div>

            <div id="cdts" class="tab-content">
                <div class="table-container">
                    <table>
                        <thead><tr><th>Banco</th><th>Monto</th><th>Tasa</th><th>Acciones</th></tr></thead>
                        <tbody id="bodyCDTs"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modalEdit" class="modal">
        <div class="modal-content">
            <h3>Editar Registro</h3><br>
            <form id="formEdit">
                <input type="hidden" id="editIndex">
                <input type="hidden" id="editType">
                <div id="editFields"></div><br>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn" style="background: #999; color: white;" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // REEMPLAZA ESTA URL CON LA TUYA
        const API_URL = 'https://script.google.com/macros/s/AKfycbw2GtG5vsvvpg2dfNMnBFmiEOco6oiv7wOwhuQD3iJmxWh73PwrhU7W_OeqSZXWr7Rf/exec';

        let allData = { gastos: [], ingresos: [], cdts: [] };
        let myChart;

        async function loadData() {
            try {
                const res = await fetch(API_URL);
                allData = await res.json();
                renderAll();
            } catch (e) { console.error("Error cargando datos"); }
        }

        function cleanDate(str) { 
            if(!str) return "";
            return str.toString().substring(0, 10); 
        }

        function renderAll() {
            renderTable('bodyGastos', allData.gastos, 'Gasto');
            renderTable('bodyIngresos', allData.ingresos, 'Ingreso');
            renderTable('bodyCDTs', allData.cdts, 'CDT');
            updateDashboard();
        }

        function renderTable(containerId, data, type) {
            const tbody = document.getElementById(containerId);
            if(!tbody) return;
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td>${cleanDate(item.fecha || item.vence || "")}</td>
                    <td>${item.descripcion || item.banco || ""}</td>
                    ${type === 'Gasto' ? `<td>${item.categoria || ""}</td>` : ''}
                    <td>$${Number(item.monto).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary" style="padding:5px 10px" onclick="openEdit('${type}', ${item.rowid})">‚úé</button>
                        <button class="btn btn-danger" style="padding:5px 10px" onclick="deleteItem('${type}', ${item.rowid})">‚úñ</button>
                    </td>
                </tr>
            `).join('');
        }

        async function send(payload) {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            setTimeout(loadData, 1500); // Recargar tras 1.5 segundos
        }

        function deleteItem(type, id) {
            if(confirm("¬øEst√°s seguro de eliminar este registro?")) {
                send({ action: 'delete' + type, index: parseInt(id) });
            }
        }

        function openEdit(type, id) {
            const list = allData[type.toLowerCase() + 's'];
            const item = list.find(i => i.rowid === id);
            document.getElementById('editIndex').value = id;
            document.getElementById('editType').value = 'update' + type;
            
            let html = '';
            Object.keys(item).forEach(k => {
                if(k === 'rowid') return;
                let val = item[k];
                let inputType = k.includes('fecha') ? 'date' : (typeof val === 'number' ? 'number' : 'text');
                if(inputType === 'date') val = cleanDate(val);
                html += `<div class="form-group"><label>${k.toUpperCase()}</label><input name="${k}" type="${inputType}" value="${val}"></div>`;
            });
            document.getElementById('editFields').innerHTML = html;
            document.getElementById('modalEdit').style.display = 'flex';
        }

        document.getElementById('formGasto').onsubmit = e => {
            e.preventDefault();
            send({
                action: 'addGasto',
                fecha: document.getElementById('gastoFecha').value,
                descripcion: document.getElementById('gastoDesc').value,
                categoria: document.getElementById('gastoCategoria').value,
                monto: document.getElementById('gastoMonto').value
            });
            e.target.reset();
        };

        document.getElementById('formIngreso').onsubmit = e => {
            e.preventDefault();
            send({
                action: 'addIngreso',
                fecha: document.getElementById('ingresoFecha').value,
                descripcion: document.getElementById('ingresoDesc').value,
                monto: document.getElementById('ingresoMonto').value
            });
            e.target.reset();
        };

        document.getElementById('formEdit').onsubmit = e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.action = document.getElementById('editType').value;
            data.index = parseInt(document.getElementById('editIndex').value);
            closeModal();
            send(data);
        };

        function updateDashboard() {
            const tg = allData.gastos.reduce((s, i) => s + (Number(i.monto) || 0), 0);
            const ti = allData.ingresos.reduce((s, i) => s + (Number(i.monto) || 0), 0);
            const tc = allData.cdts.reduce((s, i) => s + (Number(i.monto) || 0), 0);
            
            document.getElementById('totalGastos').innerText = '$' + tg.toLocaleString();
            document.getElementById('totalIngresos').innerText = '$' + ti.toLocaleString();
            document.getElementById('balance').innerText = '$' + (ti - tg).toLocaleString();
            document.getElementById('totalCDTs').innerText = '$' + tc.toLocaleString();

            if(myChart) myChart.destroy();
            myChart = new Chart(document.getElementById('chartCategories'), {
                type: 'doughnut',
                data: {
                    labels: ['Ingresos', 'Gastos'],
                    datasets: [{ data: [ti, tg], backgroundColor: ['#38ef7d', '#ff4d4d'] }]
                }
            });
        }

        function showTab(name, event) {
            document.querySelectorAll('.tab-content, .tab').forEach(el => el.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.target.classList.add('active');
        }

        function closeModal() { document.getElementById('modalEdit').style.display = 'none'; }
        
        loadData();
    </script>
</body>
</html>
