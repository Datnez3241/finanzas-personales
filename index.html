<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financiero Personal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #4361ee; --success: #4cc9f0; --danger: #f72585; --dark: #3f37c9; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; margin-top: 10px; }
        .online { background: #06d6a0; }
        .offline { background: var(--danger); }

        .tabs { display: flex; background: #f1f3f5; border-bottom: 1px solid #ddd; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        .tab.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .grid-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #eee; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .stat-card h3 { margin: 0; font-size: 0.9em; color: #888; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.6em; font-weight: bold; color: #333; }

        form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 30px; background: #f8f9fa; padding: 20px; border-radius: 10px; }
        input, select, button { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .btn-del { background: #ff4d4d; padding: 5px 10px; font-size: 12px; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Mi Control Financiero</h1>
        <div id="status" class="status-badge offline">Cargando Sistema...</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('dash', this)"> Dashboard</div>
        <div class="tab" onclick="showTab('gastos', this)"> Gastos</div>
        <div class="tab" onclick="showTab('ingresos', this)"> Ingresos</div>
        <div class="tab" onclick="showTab('cdts', this)"> CDTs</div>
    </div>

    <div class="content">
        <div id="loader" class="loader"></div>

        <div id="tab-dash" class="tab-content active">
            <div class="grid-dashboard">
                <div class="stat-card"><h3>Gastos Totales</h3><p id="sum-gastos">$ 0</p></div>
                <div class="stat-card"><h3>Ingresos Totales</h3><p id="sum-ingresos">$ 0</p></div>
                <div class="stat-card"><h3>Balance</h3><p id="sum-balance">$ 0</p></div>
                <div class="stat-card"><h3>Inversi贸n CDTs</h3><p id="sum-cdts">$ 0</p></div>
            </div>
            <div style="max-width: 500px; margin: auto;">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div id="tab-gastos" class="tab-content">
            <form onsubmit="handleAction(event, 'addGasto')">
                <input type="date" name="fecha" required>
                <input type="text" name="descripcion" placeholder="驴En qu茅 gastaste?" required>
                <select name="categoria">
                    <option value="Comida">Comida</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Ocio">Ocio</option>
                </select>
                <input type="number" name="monto" placeholder="Monto $" required>
                <button type="submit">Guardar Gasto</button>
            </form>
            <table id="t-gastos">
                <thead><tr><th>Fecha</th><th>Descripci贸n</th><th>Monto</th><th>Acci贸n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tab-ingresos" class="tab-content">
            <form onsubmit="handleAction(event, 'addIngreso')">
                <input type="date" name="fecha" required>
                <input type="text" name="descripcion" placeholder="Fuente de ingreso" required>
                <input type="number" name="monto" placeholder="Monto $" required>
                <button type="submit" style="background: #27ae60;">Guardar Ingreso</button>
            </form>
            <table id="t-ingresos">
                <thead><tr><th>Fecha</th><th>Descripci贸n</th><th>Monto</th><th>Acci贸n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tab-cdts" class="tab-content">
            <form onsubmit="handleAction(event, 'addCDT')">
                <input type="text" name="banco" placeholder="Banco" required>
                <input type="number" name="monto" placeholder="Monto $" required>
                <input type="number" step="0.01" name="tasa" placeholder="Tasa %" required>
                <input type="date" name="inicio" required>
                <input type="date" name="fin" required>
                <button type="submit" style="background: #f39c12;">Crear CDT</button>
            </form>
            <table id="t-cdts">
                <thead><tr><th>Banco</th><th>Monto</th><th>Vencimiento</th><th>Acci贸n</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw2GtG5vsvvpg2dfNMnBFmiEOco6oiv7wOwhuQD3iJmxWh73PwrhU7W_OeqSZXWr7Rf/exec';
    let rawData = {};
    let myChart;

    async function loadData() {
        document.getElementById('loader').style.display = 'block';
        try {
            const resp = await fetch(API_URL);
            rawData = await resp.json();
            updateInterface();
            document.getElementById('status').innerText = 'CONECTADO';
            document.getElementById('status').className = 'status-badge online';
        } catch(e) {
            document.getElementById('status').innerText = 'ERROR DE CONEXIN';
            document.getElementById('status').className = 'status-badge offline';
        }
        document.getElementById('loader').style.display = 'none';
    }

    function updateInterface() {
        const fmt = (n) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n);
        
        const sumG = rawData.gastos.reduce((a, b) => a + Number(b.monto), 0);
        const sumI = rawData.ingresos.reduce((a, b) => a + Number(b.monto), 0);
        const sumC = rawData.cdts.reduce((a, b) => a + Number(b.monto), 0);

        document.getElementById('sum-gastos').innerText = fmt(sumG);
        document.getElementById('sum-ingresos').innerText = fmt(sumI);
        document.getElementById('sum-balance').innerText = fmt(sumI - sumG);
        document.getElementById('sum-cdts').innerText = fmt(sumC);

        renderTable('t-gastos', rawData.gastos, ['fecha', 'descripcion', 'monto'], 'Gasto');
        renderTable('t-ingresos', rawData.ingresos, ['fecha', 'descripcion', 'monto'], 'Ingreso');
        renderTable('t-cdts', rawData.cdts, ['banco', 'monto', 'fin'], 'CDT');
        
        updateChart(sumI, sumG);
    }

    function renderTable(id, data, fields, type) {
        const tbody = document.querySelector(`#${id} tbody`);
        tbody.innerHTML = data.map(item => `
            <tr>
                ${fields.map(f => `<td>${item[f] || '-'}</td>`).join('')}
                <td><button class="btn-del" onclick="deleteRow('${type}', ${item.rowId})">Borrar</button></td>
            </tr>
        `).join('');
    }

    async function handleAction(e, action) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        data.action = action;
        
        document.getElementById('loader').style.display = 'block';
        await fetch(API_URL, { method: 'POST', body: JSON.stringify(data) });
        e.target.reset();
        await loadData();
    }

    async function deleteRow(type, id) {
        if(!confirm('驴Eliminar registro?')) return;
        document.getElementById('loader').style.display = 'block';
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({action: 'delete' + type, index: id}) });
        await loadData();
    }

    function showTab(name, el) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active');
        el.classList.add('active');
    }

    function updateChart(i, g) {
        if(myChart) myChart.destroy();
        const ctx = document.getElementById('mainChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Ingresos', 'Gastos'],
                datasets: [{ data: [i, g], backgroundColor: ['#06d6a0', '#f72585'] }]
            }
        });
    }

    loadData();
</script>
</body>
</html>
