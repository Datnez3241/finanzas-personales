<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Financiero Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --success: #38ef7d; --danger: #ff4b2b; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 30px; text-align: center; }
        
        .tabs { display: flex; background: #eee; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        .tab.active { background: white; color: var(--primary); border-bottom: 3px solid var(--primary); }
        
        .content { padding: 25px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Dashboard */
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .card.g { background: var(--danger); }
        .card.i { background: var(--success); }
        .card.b { background: var(--primary); }
        .card.c { background: #f39c12; }
        .card h3 { font-size: 0.9rem; opacity: 0.8; }
        .card p { font-size: 1.5rem; font-weight: bold; }

        .charts { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .chart-box { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 10px; }

        /* Formularios y Tablas */
        .form-box { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-add { background: var(--primary); width: 100%; margin-top: 15px; }
        .btn-edit { background: #f1c40f; color: #333; margin-right: 5px; }
        .btn-del { background: var(--danger); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f4f4f4; padding: 12px; text-align: left; font-size: 0.9rem; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }

        /* Modal */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
        .modal-content { background:white; padding:25px; border-radius:10px; width:400px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mi Control Financiero</h1>
        <p id="loader">Cargando datos...</p>
    </div>

                <tbody id="t-ingresos"></tbody>
            </table>
        </div>

            </div>
