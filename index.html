<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Financiero - ConexiÃ³n Actualizada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; text-align: center; }
        .tabs { display: flex; background: #eee; border-bottom: 2px solid #ddd; }
        .tab { padding: 15px 25px; cursor: pointer; border: none; background: none; font-weight: bold; color: #666; transition: 0.3s; }
        .tab.active { background: white; color: #667eea; border-top: 3px solid #667eea; }
        .content { padding: 25px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; color: #444; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-edit { background: #667eea; color: white; margin-right: 5px; }
        .btn-delete { background: #e53e3e; color: white; }
        .btn:hover { opacity: 0.85; transform: translateY(-1px); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-body { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ’° Mi Control Financiero</h1>
        <p>Conectado a Base de Datos en la Nube</p>
    </div>
    
    <div class="tabs">
        <button class="tab active" onclick="showTab('gastos')">ðŸ’¸ Gastos</button>
        <button class="tab" onclick="showTab('ingresos')">ðŸ’µ Ingresos</button>
    </div>

    <div class="content">
        <div id="gastos" class="tab-content active">
            <h2>Historial de Gastos</h2>
            <table>
                <thead>
                    <tr><th>Fecha</th><th>DescripciÃ³n</th><th>Monto</th><th>Acciones</th></tr>
                </thead>
                <tbody id="bodyGastos"></tbody>
            </table>
        </div>

        <div id="ingresos" class="tab-content">
            <h2>Historial de Ingresos</h2>
            <table>
                <thead>
                    <tr><th>Fecha</th><th>Fuente</th><th>Monto</th><th>Acciones</th></tr>
                </thead>
                <tbody id="bodyIngresos"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="modalEdit" class="modal">
    <div class="modal-body">
        <h3 id="editTitle" style="margin-bottom: 15px; color: #764ba2;">Actualizar Registro</h3>
        <form id="formEdit">
            <input type="hidden" id="editIndex">
            <input type="hidden" id="editType">
            <div id="editFields"></div>
            <div style="margin-top: 25px; text-align: right;">
                <button type="button" class="btn" style="background:#a0aec0; color:white;" onclick="closeModal()">Cancelar</button>
                <button type="submit" class="btn btn-edit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<script>
    // URL PROPORCIONADA
    const API_URL = 'https://script.google.com/macros/s/AKfycbw2GtG5vsvvpg2dfNMnBFmiEOco6oiv7wOwhuQD3iJmxWh73PwrhU7W_OeqSZXWr7Rf/exec';
    
    let allData = { gastos: [], ingresos: [] };

    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            renderTables();
        } catch (e) {
            console.error("Error al obtener datos:", e);
        }
    }

    function cleanDate(str) {
        if (!str) return "";
        return str.toString().split('T')[0];
    }

    function renderTables() {
        const fmt = (n) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n);
        
        // Tabla Gastos
        document.getElementById('bodyGastos').innerHTML = allData.gastos.map(g => `
            <tr>
                <td>${cleanDate(g.fecha)}</td>
                <td>${g.descripcion || ''}</td>
                <td>${fmt(g.monto)}</td>
                <td>
                    <button class="btn btn-edit" onclick="openEdit('Gasto', ${g.rowId})">âœŽ</button>
                    <button class="btn btn-delete" onclick="deleteItem('Gasto', ${g.rowId})">âœ–</button>
                </td>
            </tr>`).join('');

        // Tabla Ingresos
        document.getElementById('bodyIngresos').innerHTML = allData.ingresos.map(i => `
            <tr>
                <td>${cleanDate(i.fecha)}</td>
                <td>${i.fuente || ''}</td>
                <td>${fmt(i.monto)}</td>
                <td>
                    <button class="btn btn-edit" onclick="openEdit('Ingreso', ${i.rowId})">âœŽ</button>
                    <button class="btn btn-delete" onclick="deleteItem('Ingreso', ${i.rowId})">âœ–</button>
                </td>
            </tr>`).join('');
    }

    async function deleteItem(type, id) {
        if (!confirm(`Â¿Eliminar este registro definitivamente?`)) return;
        
        // Enviamos el Ã­ndice numÃ©rico y la acciÃ³n
        const payload = { 
            action: 'delete' + type, 
            index: parseInt(id) 
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if(result.success) {
                loadData(); 
            } else {
                alert("Error del servidor: " + result.message);
            }
        } catch (e) {
            alert("Error de conexiÃ³n al eliminar.");
        }
    }

    function openEdit(type, id) {
        const list = allData[type.toLowerCase() + 's'];
        const item = list.find(i => i.rowId === id);
        
        document.getElementById('editIndex').value = id;
        document.getElementById('editType').value = 'update' + type;
        
        let html = '';
        Object.keys(item).forEach(key => {
            if (key === 'rowId') return;
            const isDate = key.toLowerCase().includes('fecha');
            const val = isDate ? cleanDate(item[key]) : item[key];
            
            html += `
                <div class="form-group">
                    <label>${key.toUpperCase()}</label>
                    <input name="${key}" type="${isDate ? 'date' : (typeof val === 'number' ? 'number' : 'text')}" value="${val}">
                </div>`;
        });
        
        document.getElementById('editFields').innerHTML = html;
        document.getElementById('modalEdit').style.display = 'flex';
    }

    document.getElementById('formEdit').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const payload = Object.fromEntries(formData.entries());
        
        payload.action = document.getElementById('editType').value;
        payload.index = parseInt(document.getElementById('editIndex').value);

        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();
            if(result.success) {
                closeModal();
                loadData();
            } else {
                alert("Error al actualizar: " + result.message);
            }
        } catch (e) {
            alert("Error de red al actualizar.");
        }
    };

    function showTab(id) {
        document.querySelectorAll('.tab-content, .tab').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    function closeModal() { document.getElementById('modalEdit').style.display = 'none'; }
</script>

</body>
</html>
